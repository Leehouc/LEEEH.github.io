# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name   名字: Deploy Jekyll with GitHub Pages dependencies preinstalled部署Jekyll并预装GitHub Pages依赖项

on:
  #针对默认分支推送运行# Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  #允许您从Actions选项卡手动运行此工作流# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read   内容:读
  pages: write   页:写
  id-token: write   id-token:写

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
     #构建任务# Build job
  build:
    runs-on: ubuntu-latest   上运行   上运行:ubuntu-latest:ubuntu-latest
    steps:
      - name   名字: Checkout   -名称：Checkout
        uses   使用: actions/checkout@v4用途:行动/ checkout@v4
      - name   名字: Setup Pages   —name：设置页面   —name：设置页面
        uses   使用: actions/configure-pages@v5用途用途:行动/ configure-pages@v5:行动/ configure-pages@v5
      - name   名字: Build with Jekyll-名称：建立与杰基尔-名称：建立与杰基尔
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name   名字: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest   上运行:ubuntu-latest
    needs: build
    steps:
      - name   名字: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
